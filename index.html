<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Procesador de Voz con Ecualizador</title>
    <script src="https://cdn.plot.ly/plotly-2.27.1.min.js"></script>

    <style>
        :root {
            --bg-color: #0f0f11;
            --card-color: #1c1c1f;
            --accent-color: #00ffff;
            --text-color: #e0e0e0;
            --band-gradient: linear-gradient(to top, #00e0ff, #a000ff);
            --slider-thumb-color: #00e0ff;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 30px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .actions button {
            background: var(--accent-color);
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 1rem;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .actions button:disabled {
            background: #444;
            color: #999;
            cursor: not-allowed;
        }

        .actions button:hover:not(:disabled) {
            background: #00cccc;
            transform: scale(1.05);
        }

        #status {
            width: 100%;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .equalizer {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 20px;
            border-radius: 12px;
            background: var(--card-color);
            margin: 30px 0;
            overflow: hidden;
            flex-wrap: wrap;
        }

        .band {
            padding-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            margin: 0 10px;
            position: relative;
            height: 220px;
        }

        .band .valor-db {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            font-weight: bold;
            color: #fff;
            background: #222;
            padding: 2px 6px;
            border-radius: 6px;
            z-index: 1;
        }

        .band input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 140px;
            height: 20px;
            background: transparent;
            transform: rotate(-90deg);
            direction: rtl;
            cursor: pointer;
            margin-bottom: 60px;
        }

        .band input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--slider-thumb-color);
            border: 2px solid #fff;
            cursor: pointer;
            box-shadow: 0 0 5px var(--slider-thumb-color);
        }

        .band input[type="range"]::-webkit-slider-runnable-track {
            width: 4px;
            height: 100%;
            background: var(--band-gradient);
            border-radius: 4px;
        }

        .band label {
            margin-top: 40px;
            font-size: 0.85rem;
            text-align: center;
            color: #ccc;
        }

        .card {
            background: var(--card-color);
            padding: 20px;
            margin-top: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        audio {
            width: 100%;
            margin-bottom: 15px;
            background-color: #222;
            border-radius: 8px;
        }

        #plot-original, #plot-procesado {
            border: 1px solid #444;
            border-radius: 10px;
            background: #0a0a0a;
            padding: 5px;
        }

        @media (max-width: 700px) {
            .equalizer {
                flex-wrap: wrap;
                justify-content: center;
            }

            .band {
                margin: 10px;
                height: auto;
            }

            .band input[type="range"] {
                height: 100px;
                width: 25px;
                margin-bottom: 40px;
            }

            .band label {
                margin-top: 30px;
            }

            #plot-original, #plot-procesado {
                height: 300px !important;
            }
        }
    </style>
</head>

<body>
    <h1>üéß Ecualizador Visual de Voz</h1>
    <div class="container">
        <div class="actions">
            <button id="start">üéôÔ∏è Grabar</button>
            <button id="stop" disabled>‚èπÔ∏è Detener</button>
            <button id="apply-eq" disabled>üéõ Aplicar Ecualizador</button>
            <button id="reset">üîÑ Reiniciar</button>
            <p id="status">Presiona grabar para comenzar</p>
        </div>

        <div class="equalizer">
            <div class="band">
                <input type="range" min="-12" max="12" value="0" id="band-0">
                <span id="value-0" class="valor-db">0 dB</span>
                <label for="band-0">32 Hz</label>
            </div>
            <!-- Repeat for other bands -->
        </div>

        <div class="card">
            <h2>Reproducci√≥n</h2>
            <h4>Original</h4>
            <audio id="audio-original" controls></audio>
            <h4>Procesado</h4>
            <audio id="audio-procesado" controls></audio>
        </div>

        <div class="card">
            <h2>Espectrogramas Interactivos</h2>
            <div id="plot-original" style="width: 100%; height: 400px;"></div>
            <div id="plot-procesado" style="width: 100%; height: 400px;"></div>
        </div>
    </div>

    <script>
        const backendUrl = "https://voz-backend.onrender.com";
        const startBtn = document.getElementById("start");
        const stopBtn = document.getElementById("stop");
        const applyBtn = document.getElementById("apply-eq");
        const resetBtn = document.getElementById("reset");
        const audioOriginal = document.getElementById("audio-original");
        const audioProcesado = document.getElementById("audio-procesado");
        let mediaRecorder;
        let audioChunks = [];

        startBtn.onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks, { type: "audio/webm" });
                audioOriginal.src = URL.createObjectURL(blob);
                applyBtn.disabled = false;
                status.textContent = "üéß Grabaci√≥n lista. Ahora aplica el ecualizador.";
            };

            mediaRecorder.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            status.textContent = "üéôÔ∏è Grabando...";
        };

        stopBtn.onclick = () => {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        };

        applyBtn.onclick = async () => {
            if (!audioChunks.length) {
                alert("Graba primero antes de aplicar el ecualizador.");
                return;
            }

            const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
            const formData = new FormData();
            formData.append("audio", audioBlob);

            for (let i = 0; i < 10; i++) {
                formData.append(`band_${i}`, document.getElementById(`band-${i}`).value);
            }

            try {
                status.textContent = "‚è≥ Procesando...";
                const res = await fetch(`${backendUrl}/aplicar-ecualizador`, {
                    method: "POST",
                    body: formData
                });

                if (res.ok) {
                    const result = await res.json();
                    audioProcesado.src = `${backendUrl}/audio-procesado?timestamp=${Date.now()}`;
                    status.textContent = "‚úÖ Procesado correctamente.";
                } else {
                    const error = await res.json();
                    status.textContent = `‚ùå Error: ${error.error}`;
                }
            } catch (err) {
                console.error(err);
                status.textContent = "‚ùå Error al conectar con el backend.";
            }
        };

        resetBtn.onclick = async () => {
            try {
                const res = await fetch(`${backendUrl}/reiniciar`, { method: "POST" });
                if (res.ok) {
                    const result = await res.json();
                    alert(result.mensaje);
                    for (let i = 0; i < 10; i++) {
                        const slider = document.getElementById(`band-${i}`);
                        slider.value = 0;
                        const valueDisplay = document.getElementById(`value-${i}`);
                        valueDisplay.textContent = "0 dB";
                    }
                    status.textContent = "Configuraci√≥n reiniciada.";
                } else {
                    const error = await res.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (err) {
                console.error(err);
                alert("Error al conectar con el backend.");
            }
        };
    </script>
</body>

</html>
